<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Alignment</title>
</head>

<style>
    .container {
        background-color: grey;
        display: grid;
        height: 500px;
        grid-template-columns: 100px 100px 100px;
        grid-template-rows: 100px 100px 100px;
        justify-items: center;
        justify-content: center;
        align-items: center;
        align-content: center;
    }

    .c {
        background-color: plum;
        border: solid 1px purple;
        text-align: center;
        padding: 10px;
    }
</style>

<body>

    <div class="container">
        <div class="c">1</div>
        <div class="c">2</div>
        <div class="c">3</div>
        <div class="c">4</div>
        <div class="c">5</div>
        <div class="c">6</div>
        <div class="c">7</div>
        <div class="c">8</div>
        <div class="c">9</div>
    </div>

</body>

</html>
